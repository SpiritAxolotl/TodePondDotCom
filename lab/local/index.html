<style>
  /* spin animation */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(180deg);
    }
  }

  @keyframes spin_2 {
    0% {
      transform: rotate(180deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<script type="module">
  const button = document.querySelector("button");
  let spinning = false;
  let upsideDown = false;
  button.addEventListener("click", () => {
    if (spinning) return;
    spinning = true;
    // button.style.transform = upsideDown ? "rotate(180deg)" : "";
    button.style.animation = upsideDown ? "spin_2 1s ease" : "spin 1s ease";
    upsideDown = !upsideDown;
    setTimeout(() => {
      button.style.animation = "";
      button.style.transform = upsideDown ? "rotate(180deg)" : "";
      spinning = false;
    }, 1000);
  });
</script>
