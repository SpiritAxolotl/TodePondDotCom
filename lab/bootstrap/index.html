  textarea.selectionEnd = textarea.selectionStart;
  textarea.addEventListener("input", () => {
    window.source = textarea.value;
    window.selectionStart = textarea.selectionStart;
    document.body.innerHTML = source;
    const newTextarea = document.querySelector("textarea");
    newTextarea.value = window.source;
    newTextarea.focus();
    newTextarea.selectionStart = window.selectionStart;
    newTextarea.selectionEnd = newTextarea.selectionStart;
    document.body.querySelectorAll("script").forEach((script) => {
      const newScript = document.createElement("script");
      Array.from(script.attributes).forEach((attr) => {
        newScript.setAttribute(attr.name, attr.value);
      });
      newScript.text = script.text;
      script.parentNode.replaceChild(newScript, script);
    });
  });
</script>
